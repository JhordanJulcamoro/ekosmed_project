<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">E-mail:</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha:</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="password"
      name="password"
    ></ion-input>
  </ion-item>

  <ion-button (click)="onSubmitLogin()" expand="block"> Entrar </ion-button>
</ion-content>
