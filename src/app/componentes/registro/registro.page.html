<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nomes:</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nomes"
        name="nomes"
        required
      ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Sobrenomes:</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="sobreNomes"
        name="sobreNomes"
        required
      ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">E-mail:</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="email"
        name="email"
        required
      ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Senha:</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Repetir senha:</ion-label>
      <ion-input
        type="passwordRepeat"
        [(ngModel)]="passwordRepeat"
        name="passwordRepeat"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <p>Aceito os <a>termos</a> e <a>condições.</a></p>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="onRegister(email,password)" expand="block"
          >Cadastrar-se</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
