<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button routerLink="/main">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content fullscreen>
    <ion-card *ngFor="let u of users">
      <img
        src="https://diarinho.com.br/wp-content/uploads/2019/09/Transe-tudo_Quiropraxia.jpg"
      />
      <ion-card-header>
        <ion-card-title>{{u.username}}</ion-card-title>
        <ion-card-subtitle>{{u.company.name}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-content>
</ion-content>
