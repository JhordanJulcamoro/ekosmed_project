<ion-header>
  <ion-toolbar>
    <ion-title>recuperar-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-row>
      <ion-col>
        <p>Te enviaremos un link de recuperación a tu correo registrado</p>
      </ion-col>
    </ion-row>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="email"
        name="email"
        required
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          (click)="onResetPassword(email)"
          expand="block"
        >
          Resetear contraseña
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
