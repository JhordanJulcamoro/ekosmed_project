<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button routerLink="/main">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe
    width="100%"
    height="100%"
    [src]="vidUrl"
    frameborder="0"
    allowfullscreen
  ></iframe>
</ion-content>
