<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content *ngIf="user$ | async as user">
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/img/user_avatar.svg" alt="" />
        <ion-label>
          <h2>{{ user.displayName }}</h2>
          <p>Usuario</p>
        </ion-label>
      </div>
      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="main" routerLinkActive="active-link">
            <ion-icon name="exit-outline"></ion-icon>Home
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="configuracao" routerLinkActive="active-link">
            <ion-icon name="settings-outline" slot="start"></ion-icon
            >Configurações
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="ajudafeedback" routerLinkActive="active-link">
            <ion-icon name="help-outline"></ion-icon>Ajuda e feedback
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="onlogout()">
            <ion-icon name="exit-outline"></ion-icon>Fechar sessão
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
